<p-selectButton
  [(ngModel)]="stateService.practiceCount"
  [options]="PRACTICE_COUNT_OPTIONS"
  optionLabel="label"
></p-selectButton>
<div class="language-toggler">
  <img alt="Toggle language" height="24" ngSrc="../../../assets/toggleLanguageDefault.png" width="24"/>
  <p-toggle-switch #switcher [(ngModel)]="stateService.languageSwitched"
                   [ngClass]="{
    'toggle-default': switcher.checked(),
    'toggle-reverted': !switcher.checked()
  }"
  ></p-toggle-switch>
  <img alt="Toggle language" height="24" ngSrc="../../../assets/toggleLanguageSwitched.png" width="24"/>
</div>
