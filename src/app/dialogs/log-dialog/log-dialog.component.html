<h2>{{ mode() }}</h2>
<div class="content">
  <div class="dialog-row">
    <label for="newUserName">Přihlašovací jméno:</label>
    <input [(ngModel)]="newUserName" id="newUserName" pInputText type="text"/>
  </div>
  <div class="dialog-row">
    <label for="password">Heslo:</label>
    <input [(ngModel)]="password" id="password" pInputText type="password"/>
  </div>
  @if (mode() === LogDialogMode.Edit) {
    <div class="dialog-row">
      <label for="newPassword">Nové heslo:</label>
      <input [(ngModel)]="newPassword" id="newPassword" pInputText type="password"/>
    </div>
  }
  @if (mode() !== LogDialogMode.LogIn) {
    <div class="dialog-row">
      <label for="passwordRepeat">Opakujte heslo:</label>
      <input [(ngModel)]="passwordRepeat" id="passwordRepeat" pInputText type="password"/>
    </div>
  }
  <div class="buttons">
    <p-button (onClick)="confirm()">Ok</p-button>
    <p-button (onClick)="cancel()">Storno</p-button>
  </div>
</div>
